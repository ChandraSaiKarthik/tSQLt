  name: Build_DSC_Zip_File
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/CI/DSC'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/DSC.zip'
    replaceExistingArchive: true
    verbose: true

