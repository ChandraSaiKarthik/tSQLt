  name: COPY_DSC_zip_to_Azure_Storage
  inputs:
    SourcePath: '$(Build.ArtifactStagingDirectory)/DSC.zip'
    azureSubscription: 'tSQLt CI Subscription(58c04a99-5b92-410c-9e41-10262f68ca80)'
    Destination: 'AzureBlob'
    storage: '$(DevTestLabStorageAccount)'
    ContainerName: 'dsc'
    outputStorageUri: 'DSC_Storage_URI'
    outputStorageContainerSasToken: 'DSC_Storage_SAS_Token'
    sasTokenTimeOutInMinutes: '60'


- task: AzurePowerShell@4
  name: CreateVMDSC
  inputs:
    azureSubscription: 'tSQLt CI Subscription(58c04a99-5b92-410c-9e41-10262f68ca80)'
    azurePowerShellVersion: 'LatestVersion'
    ScriptType: 'InlineScript'
    Inline: |
      Set-Location $(Build.Repository.LocalPath)
      Write-Host 'Creating New DSC'
      $VM = New-AzResourceGroupDeployment -ResourceGroupName "$(DevTestLabRGName)" -TemplateFile "CI/DSCTemplate.json" -labName "$(DevTestLabName)" -newVMName "$(vmName) -DeploymentDebugLogLevel All" 
      Write-Host 'Finished Creating New DSC'




- task: CmdLine@2
  condition: true
  inputs:
    script: |
      echo end pipeline here      
