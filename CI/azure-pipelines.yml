#tSQLt CI

# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- CITesting

pool:
  vmImage: 'vs2017-win2016'

variables:
  CertificatePath: '$(Build.Repository.LocalPath)\tsqltclr\OfficialSigningKey\tSQLtOfficialSigningKey.pfx'


steps:
- checkout: self  # self represents the repo where the initial Pipelines YAML file was found
  clean: true
  path: source

- task: MSBuild@1
  displayName: 'Build solution tSQLtCLR/tSQLtCLR.sln'
  inputs:
    solution: tSQLtCLR/tSQLtCLR.sln
    platform: 'Any CPU'
    configuration: NoSigningForCI

- task: CopyFiles@2
  displayName: 'Copy all dll files to the ArtifactStagingDirectory'
  inputs:
    SourceFolder: tSQLtCLR
    Contents: '*/bin/*/*.dll'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/tSQLtCLR'
    flattenFolders: true

- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'Pay-As-You-Go(58c04a99-5b92-410c-9e41-10262f68ca80)'
    KeyVaultName: 'tSQLtSigningKey'
    SecretsFilter: '*'


- task: DownloadPackage@0
  displayName: 'Download Package'
  inputs:
    feed: '6859c2dc-e26c-4f93-9db2-74832242fff8'
    definition: '844a5d94-f64b-400a-851b-b0c0d1ad900c'
    version: 0.92.0

- task: jabbera.authenticode-sign.authenticode-sign.authenticode-sign@4
  displayName: 'Authenticode Sign tSQLtCLR.dll'
  inputs:
    filePath: tSQLtCLR.dll
    signRootPath: '$(Build.ArtifactStagingDirectory)/tSQLtCLR'
    certificateLocation: pfxFile
    pfxFile: '$(CertificatePath)'
    pfxPassword: '$(tSQLtSigningKeyPassword)'
    additionalArguments: /debug









